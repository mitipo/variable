<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>        
        var weight; 
        var height;
        var realWeight;
        
        weight = prompt("현재 몸무게를 입력하세요.(kg)","");
        height = prompt("키를 입력하세요.(cm)","");
        //정수표시 Math.floor
        realWeight =Math.floor((height - 100) * 0.9);
        // document.write("적정몸무게는 " + realWeight + "입니다.");
        document.write(`키:${height} 몸무게:${weight} <br> 키 비례 평균 몸무게:${realWeight} 입니다.`);
        

    </script>
</body>
</html>
