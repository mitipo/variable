<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // 변수선언
        var currentYear = 2023;
        var birthYear;
        var age;
        // // 입력창
        birthYear = prompt("태어난 연도를 입력하세요.(YYYY)","");
        // // 나이 = 올해연도 - 태어난연도 + 1
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재 <br>" );
        document.write(birthYear + "년에 태어난 사람의 나이는" + age + "세 입니다.")
        // 적정 몸무게 = 키 - 몸무게 * 0.5
        var weight; 
        var tall;
        var realWeight;
        
        weight = prompt("현재 몸무게를 입력하세요.(kg)");
        tall = prompt("키를 입력하세요.(cm)");

        realWeight = (tall - weight) * 0.6;
        // document.write("적정몸무게는 " + realWeight + "입니다.");
        document.write(`적정몸무게는 ${realWeight} 입니다.`);

    </script>
</body>
</html>
